<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./estilos/estilos.css">
    <link rel="preload" href="FORTA.woff2" as="font" type="font/woff2" crossorigin>
    <script src="https://kit.fontawesome.com/323576b8af.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css'>
</head>
<body>
    <section class="contenedor-principal">
        <!-- Primer sección -->
        <div class="contenedor-presentacion">
            <div class="contedor-texto">
                <p class="texto">ERIC</p>
                <p class="texto">JAIR</p>
                <div class="contenedor-descripcion">
                    <p class="separador">✦</p>
                    <p class="descripcion">Frontend developer, convirtiendose poco a poco en fullstack</p>
                </div>
            </div>
            <div class="contenedor-img">
                <img class="img-zoro" src="./img/zoropng.png" alt="">
            </div>
        </div>
        <!-- Segunda sección  -->
        <div class="contenedor-proyectos">
            <div class="contenedor-primer-seccion">
                <div class="contenedor-titulo-proyectos">
                    <p class="titulo">Mis</p>
                    <p class="titulo">Proyectos</p>
                </div>
                <div class="contenedor-primario-proyectos">
                    <div class="proyecto-1">
                        <a href="" class="link-card">
                            <img class="cards card-1" src="./img/peliculas-desktop.jpg" alt="">
                        </a>
                        <div class="contenedor-border-1"></div>
                    </div>
                    <div class="proyecto-2">
                        <a href="" class="link-card">
                            <img class="cards card-2" src="./img/control-gastos.jpg" alt="">
                        </a>
                        <div class="contenedor-border-2"></div>
                    </div>
                </div>
            </div>
            <div class="contenedor-segunda-seccion">
                <div class="contenedor-secundario-proyectos">
                    <div class="proyecto-3">
                        <a href="" class="link-card">
                            <img class="cards card-3" src="./img/tienda-UPIICSA.jpg" alt="">
                        </a>
                        <div class="contenedor-border-3"></div>
                    </div>
                    <div class="proyecto-4">
                        <a href="" class="link-card">
                            <img class="cards card-4" src="./img/peliculas-desktop.jpg" alt="">
                        </a>
                        <div class="contenedor-border-4"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Tercera sección  -->
        <div class="contenedor-tecnologias">
            <div class="contenedor-principal-tecnologias">
                <div class="contenedor-titulo-teconologias">
                    <p class="titulo-tecnologias">Tecnologías que uso</p>
                </div>
                <div class="contenedor-uso">
                    <div class="contenedor-icono">
                        <i class="icono fa-brands fa-html5"></i>
                    </div>
                    <div class="contenedor-icono">
                        <i class="icono fa-brands fa-css3-alt"></i>
                    </div>
                    <div class="contenedor-icono">
                        <i class="icono fa-brands fa-js"></i>
                    </div>
                    <div class="contenedor-icono">
                        <i class="icono fa-brands fa-react"></i>
                    </div>
                    <div class="contenedor-icono">
                        <i class="icono fa-brands fa-node-js"></i>
                    </div>
                    
                    <div class="contenedor-icono">
                        <i class="icono fa-solid fa-database"></i>
                    </div>
                    <div class="contenedor-icono">
                        <i class="icono fi fi-brands-typescript"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
